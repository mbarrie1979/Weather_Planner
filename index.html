<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main class="container vh-100">
        <header>
            <h1 class="display-4 d-flex justify-content-center bg-warning">Weather Report</h1>
        </header>
        <section class="container">
            <section class="row h-25 border d-flex justify-content-between" id="input-and-thisDay">
                <div id="input-section" class="col-12 col-md-4 m-1">
                    <section class="row">
                        <h2 class="display-5">City Search</h2>
                        <input id="text-input" type="text" class="w-50 col" placeholder="Enter a City and hit Enter">
                        <button id="search" class="btn btn-primary btn-sm col-3">Search</button>
                        <button id="clear" class="btn btn-primary btn-sm col-3">Clear</button>

                    </section>
                    <div id="city-buttons" class="col">
                        <ul id="search-list" class="m-0">

                        </ul>

                    </div>
                </div>
                <div id="current-display" class="col-12 col-md-7 border thick-border">
                    <h2 id="current-city" class="display-2"></h2>
                    <section id="current-weather" class="col">

                    </section>
                </div>
            </section>
        </section>
        <section class="container-fluid">
            <section class="row d-flex justify-content-center" id="forecast-section">


            </section>
        </section>


    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
